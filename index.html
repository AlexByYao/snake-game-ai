<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪食蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .score-board {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #111;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .controls {
            margin-top: 20px;
            color: white;
        }
        
        .controls p {
            margin: 5px 0;
        }
        
        button {
            margin-top: 10px;
            padding: 10px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            display: none;
        }
        
        .game-over h2 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪食蛇游戏</h1>
        <div class="score-board">
            <span>得分: <span id="score">0</span></span>
            <span style="margin-left: 20px;">最高分: <span id="highScore">0</span></span>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <p>使用方向键 ↑ ↓ ← → 控制蛇的移动</p>
            <p>按空格键暂停/继续</p>
            <button onclick="startGame()">开始游戏</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOverScreen">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button onclick="startGame()">重新开始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            isGameOver = false;
            isPaused = false;
            gameOverScreen.style.display = 'none';
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // 确保食物不会生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制网格
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 绘制蛇
            snake.forEach((segment, index) => {
                // 蛇头用亮色
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4CAF50';
                } else {
                    // 蛇身用渐变色
                    const green = Math.floor(76 - index * 2);
                    ctx.fillStyle = `rgb(${green}, 175, 80)`;
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1, 
                    segment.y * gridSize + 1, 
                    gridSize - 2, 
                    gridSize - 2
                );
                
                // 绘制眼睛（只在蛇头上）
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    if (dx > 0) { // 向右
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 11, 4, 4);
                    } else if (dx < 0) { // 向左
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 5, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 11, 4, 4);
                    } else if (dy < 0) { // 向上
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 4, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 4, 4, 4);
                    } else { // 向下
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, 4, 4);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 12, 4, 4);
                    }
                }
            });

            ctx.shadowBlur = 0;

            // 绘制食物
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function updateGame() {
            if (isPaused || isGameOver) return;

            const head = {x: snake[0].x + dx / gridSize, y: snake[0].y + dy / gridSize};

            // 检查撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 检查撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            isGameOver = true;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
            clearInterval(gameLoop);
        }

        function gameStep() {
            updateGame();
            drawGame();
        }

        function startGame() {
            clearInterval(gameLoop);
            initGame();
            gameLoop = setInterval(gameStep, 100);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            
            // 空格键暂停/继续
            if (e.key === ' ') {
                e.preventDefault();
                isPaused = !isPaused;
                return;
            }

            if (isPaused) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -gridSize;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = gridSize;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -gridSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = gridSize;
                        dy = 0;
                    }
                    break;
            }
        });

        // 初始绘制
        drawGame();
    </script>
</body>
</html>
